<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>tutorial 1</title>

    <style>
        a.test {
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Tutorial</h1>

<a href="http://jquery.com/">jQuery</a>

<div>
    <h3>jQuery commands covered:</h3>
    <p><strong><code>addClass()</code></strong></p>
    <p><strong><code>removeClass()</code></strong></p>
    <p><strong><code>click()</code></strong></p>
    <p><strong><code>event.preventDefault()</code></strong></p>
    <p><strong><code>hide()</code></strong></p>
    <p><strong><code>hide("slow")</code></strong></p>
</div>


<script src="../app/bower_components/jquery/dist/jquery.js"></script>
<script>

    $( document ).ready(function() {

        $( 'a').addClass('test');

        $( 'a' ).click(function( event ) {

            alert( "Thanks for visiting!" );

            $( "a" ).removeClass( "test" );

            event.preventDefault();

            $( this ).hide( "slow" );

        });

    });

</script>

</body>
</html>
